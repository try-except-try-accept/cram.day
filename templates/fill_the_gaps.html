<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fill The Gaps</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script src="static/scripts/scripts.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Nunito|Codystar|Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link href="static/styles/fill_the_gaps.css" rel="stylesheet" type="text/css">


</head>
<body>

<h1>Fill The Gaps</h1>



<div class="container-fluid">

    <div id="quiz">


            {{ question }}

            <button id="hint_button" onclick="get_hints">Show hints</button>
            <button id="check_button" onclick="check_answer">Check</button>

            <label for="course">Select course:</label>
            <select name="course" id="course">
              <option value="igcse">Oxford AQA IGCSE</option>
              <option value="a2">CIE A2 Level</option>
              <option value="as">CIE AS Level</option>
            </select>

            <button id="choose_button" onclick="get_topic_list();"  class="btn btn-warning" class="buttonStyle"
                                data-toggle="modal" data-target="#choose_topics_modal">
                Choose topics
            </button>


    </div>

</div>
<div id="choose_topics_modal" class="modal fade" role="dialog">
    <div class="choose_topics_modal modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div id="choose_topics_modal_header" class="modal-header">
                <h4 class="modal-title">Report Problem</h4>
            </div>


            <div id="choose_topics_modal_content" class="modal-body">

                <form id="topic_chooser">


                    <div id="topic_checkbox_display">


                    </div>

                </form>

            </div>

            <div class="modal-footer">
                <input type="submit" onclick="get_data();" data-toggle="modal" class="btn btn-success"
                       id="get_data_btn" value="Submit"/>
            </div>
        </div>
    </div>
</div>



</body>
</html>
